<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Dynamic Meta Tags -->
    <title>Blog Post | EnglishPro</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Open Graph Tags -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">

    <!-- Article Specific Meta Tags -->
    <meta property="article:published_time" content="">
    <meta property="article:modified_time" content="">
    <meta property="article:author" content="">
    <meta property="article:section" content="English Learning">

    <!-- Structured Data -->
    <script type="application/ld+json"></script>

    <!-- Preconnect to required origins -->
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://www.google-analytics.com">

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50">
<!-- Navigation -->
<nav class="bg-white shadow-lg fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="/mirage" class="text-2xl font-bold text-green-600">EnglishPro</a>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="/mirage" class="text-gray-700 hover:text-green-600">Home</a>
                <a href="/mirage/blog" class="text-gray-700 hover:text-green-600">Blog</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="pt-24 pb-12">
    <article class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div id="blogPost" class="animate-pulse">
            <!-- Loading skeleton -->
            <div class="h-64 bg-gray-200 rounded-lg mb-8"></div>
            <div class="h-8 bg-gray-200 rounded w-3/4 mb-4"></div>
            <div class="h-4 bg-gray-200 rounded w-1/4 mb-8"></div>
            <div class="space-y-4">
                <div class="h-4 bg-gray-200 rounded"></div>
                <div class="h-4 bg-gray-200 rounded"></div>
                <div class="h-4 bg-gray-200 rounded w-5/6"></div>
            </div>
        </div>
    </article>
</main>

<script>
    // Initialize Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDuOh75z6nLSrAlqNN3TvSbmCSnZwYvJ_Y",
        authDomain: "mirage-515a6.firebaseapp.com",
        projectId: "mirage-515a6",
        storageBucket: "mirage-515a6.firebasestorage.app",
        messagingSenderId: "247379330521",
        appId: "1:247379330521:web:86c45775f313e20ec785c8",
        measurementId: "G-2S83CZYW86"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadPost() {
        try {
            // Get slug from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {
                throw new Error('No slug provided');
            }

            const querySnapshot = await db.collection('posts')
                .where('slug', '==', slug)
                .get();

            if (querySnapshot.empty) {
                document.getElementById('blogPost').innerHTML = `
                        <div class="text-center py-12">
                            <h1 class="text-2xl font-bold text-gray-900">Post not found</h1>
                            <a href="/mirage/blog" class="text-green-600 hover:text-green-700">Return to blog</a>
                        </div>
                    `;
                return;
            }

            const post = querySnapshot.docs[0].data();
            const postDate = post.createdAt?.toDate() || new Date();

            // Update page title and meta tags
            document.title = `${post.title} | EnglishPro Blog`;

            // Update content
            document.getElementById('blogPost').innerHTML = `
                    <img src="${post.imageUrl || '/mirage/assets/images/default-blog.jpg'}"
                         alt="${post.title}"
                         class="w-full h-64 object-cover rounded-lg mb-8">
                    <h1 class="text-4xl font-bold text-gray-900 mb-4">${post.title}</h1>
                    <div class="flex items-center text-gray-600 mb-8">
                        <time datetime="${postDate.toISOString()}">
                            ${postDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            })}
                        </time>
                        <span class="mx-2">â€¢</span>
                        <span>${post.readingTime || '5 min read'}</span>
                    </div>
                    <div class="prose prose-green max-w-none">
                        ${post.content}
                    </div>
                `;
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('blogPost').innerHTML = `
                    <div class="text-center py-12">
                        <h1 class="text-2xl font-bold text-red-600">Error loading post</h1>
                        <p class="mt-2 text-gray-600">${error.message}</p>
                        <a href="/mirage/blog" class="text-green-600 hover:text-green-700">Return to blog</a>
                    </div>
                `;
        }
    }

    // Load post when page is ready
    document.addEventListener('DOMContentLoaded', loadPost);
</script>
</body>
</html>
