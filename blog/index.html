<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Blog - Tips & Resources | EnglishPro</title>

    <!-- Essential SEO Meta Tags -->
    <meta name="description"
          content="Expert English learning tips, IELTS preparation guides, and business English resources. Improve your English skills with professional insights and practical advice.">
    <meta name="keywords"
          content="english learning, ielts preparation, business english, english grammar, language learning tips">
    <meta name="author" content="EnglishPro">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://yourdomain.com/blog">

    <!-- Open Graph Tags -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="EnglishPro Blog">
    <meta property="og:title" content="English Learning Tips & Resources">
    <meta property="og:description"
          content="Expert English learning tips and comprehensive resources for IELTS preparation and business English.">
    <meta property="og:image" content="https://yourdomain.com/assets/images/blog-preview.jpg">
    <meta property="og:url" content="https://yourdomain.com/blog">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="English Learning Tips & Resources">
    <meta name="twitter:description"
          content="Expert English learning tips and resources for IELTS, Business English, and more.">
    <meta name="twitter:image" content="https://yourdomain.com/assets/images/blog-preview.jpg">

    <!-- Styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add Tiptap rich text editor -->
    <script src="https://unpkg.com/@tiptap/core@2.x.x"></script>
    <script src="https://unpkg.com/@tiptap/starter-kit@2.x.x"></script>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Structured Data for Blog -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Blog",
            "name": "EnglishPro Blog",
            "description": "Expert English learning resources and tips",
            "url": "https://yourdomain.com/blog",
            "inLanguage": "en",
            "publisher": {
                "@type": "Organization",
                "name": "EnglishPro",
                "logo": {
                    "@type": "ImageObject",
                    "url": "https://yourdomain.com/assets/images/logo.png"
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
<!-- Navigation (same as main site) -->
<nav class="bg-white shadow-lg fixed w-full z-50">
    <!-- ... your existing nav ... -->
</nav>

<main class="pt-24">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">English Learning Blog</h1>
            <p class="text-xl text-gray-600">Expert tips, resources, and guides for English learners</p>
        </header>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="blogPosts">
            <!-- Posts will be dynamically inserted here -->
        </div>
    </div>
</main>

<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
        getFirestore,
        collection,
        query,
        orderBy,
        getDocs
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        // Your Firebase config
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadBlogPosts() {
        try {
            const postsQuery = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            const querySnapshot = await getDocs(postsQuery);
            const blogPosts = document.getElementById("blogPosts");

            querySnapshot.forEach((doc) => {
                const post = doc.data();
                const postElement = createPostElement(post);
                blogPosts.appendChild(postElement);
            });
        } catch (error) {
            console.error("Error loading posts:", error);
        }
    }

    function createPostElement(post) {
        const article = document.createElement("article");
        article.className = "bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300";

        article.innerHTML = `
                <img src="${post.imageUrl || '/assets/images/default-blog.jpg'}"
                     alt="${post.title}"
                     class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-xl font-bold mb-2">
                        <a href="/blog/${post.slug}" class="hover:text-green-600 transition-colors">
                            ${post.title}
                        </a>
                    </h2>
                    <p class="text-gray-600 mb-4">${post.excerpt || post.content.substring(0, 150)}...</p>
                    <div class="flex items-center text-sm text-gray-500">
                        <time datetime="${post.createdAt}">${new Date(post.createdAt).toLocaleDateString()}</time>
                        <span class="mx-2">â€¢</span>
                        <span>${post.readingTime || '5 min read'}</span>
                    </div>
                </div>
            `;

        return article;
    }

    document.addEventListener('DOMContentLoaded', loadBlogPosts);
</script>
</body>
</html>
