<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | EnglishPro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Dynamic SEO meta tags will be filled by JavaScript -->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="">
    <meta property="article:modified_time" content="">
</head>
<body class="bg-gray-50">
<nav class="bg-white shadow-lg fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="/" class="text-2xl font-bold text-green-600">EnglishPro</a>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-gray-700 hover:text-green-600">Home</a>
                <a href="/blog" class="text-gray-700 hover:text-green-600">Blog</a>
                <a href="/#contact" class="text-gray-700 hover:text-green-600">Contact</a>
            </div>
        </div>
    </div>
</nav>

<main class="pt-24 pb-12">
    <article class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div id="blogPost" class="animate-pulse">
            <!-- Loading skeleton -->
            <div class="h-64 bg-gray-200 rounded-lg mb-8"></div>
            <div class="h-8 bg-gray-200 rounded w-3/4 mb-4"></div>
            <div class="h-4 bg-gray-200 rounded w-1/4 mb-8"></div>
            <div class="space-y-4">
                <div class="h-4 bg-gray-200 rounded"></div>
                <div class="h-4 bg-gray-200 rounded"></div>
                <div class="h-4 bg-gray-200 rounded w-5/6"></div>
            </div>
        </div>
    </article>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firestore-lite.js";

    const firebaseConfig = {
        // Your Firebase config
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadBlogPost() {
        try {
            const slug = window.location.pathname.split('/').pop();
            const postsRef = collection(db, 'posts');
            const q = query(postsRef, where('slug', '==', slug));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                document.getElementById('blogPost').innerHTML = `
                        <div class="text-center py-12">
                            <h1 class="text-2xl font-bold text-gray-900">Post not found</h1>
                            <a href="/blog" class="text-green-600 hover:text-green-700">Return to blog</a>
                        </div>
                    `;
                return;
            }

            const post = querySnapshot.docs[0].data();

            // Update meta tags
            document.title = `${post.title} | EnglishPro Blog`;
            document.querySelector('meta[name="description"]').content = post.metaDescription;
            document.querySelector('meta[name="keywords"]').content = post.keywords;
            document.querySelector('meta[property="og:title"]').content = post.title;
            document.querySelector('meta[property="og:description"]').content = post.metaDescription;
            document.querySelector('meta[property="og:image"]').content = post.imageUrl;
            document.querySelector('meta[property="article:published_time"]').content = post.createdAt.toDate().toISOString();
            document.querySelector('meta[property="article:modified_time"]').content = post.updatedAt.toDate().toISOString();

            // Update content
            document.getElementById('blogPost').innerHTML = `
                    <img src="${post.imageUrl}" alt="${post.title}" class="w-full h-64 object-cover rounded-lg mb-8">
                    <h1 class="text-4xl font-bold text-gray-900 mb-4">${post.title}</h1>
                    <div class="flex items-center text-gray-600 mb-8">
                        <time datetime="${post.createdAt.toDate().toISOString()}">
                            ${post.createdAt.toDate().toLocaleDateString()}
                        </time>
                        <span class="mx-2">â€¢</span>
                        <span>${post.readingTime || '5 min read'}</span>
                    </div>
                    <div class="prose prose-green max-w-none">
                        ${post.content}
                    </div>
                `;
        } catch (error) {
            console.error('Error loading post:', error);
            document.getElementById('blogPost').innerHTML = `
                    <div class="text-center py-12">
                        <h1 class="text-2xl font-bold text-red-600">Error loading post</h1>
                        <p class="mt-2 text-gray-600">Please try again later</p>
                        <a href="/blog" class="text-green-600 hover:text-green-700">Return to blog</a>
                    </div>
                `;
        }
    }

    loadBlogPost();
</script>
</body>
</html>
