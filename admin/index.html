<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Dashboard | EnglishPro</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Admin dashboard for managing blog content">
    <meta name="author" content="EnglishPro">

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Tiptap -->
    <script src="https://unpkg.com/@tiptap/core@2.1.13"></script>
    <script src="https://unpkg.com/@tiptap/pm@2.1.13"></script>
    <script src="https://unpkg.com/@tiptap/starter-kit@2.1.13"></script>
    <script src="https://unpkg.com/@tiptap/extension-image@2.1.13"></script>
    <script src="https://unpkg.com/@tiptap/extension-link@2.1.13"></script>
    <script src="https://unpkg.com/@tiptap/extension-placeholder@2.1.13"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50">
<!-- Login Section -->
<div id="loginSection" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6">Admin Login</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>
            <button type="submit"
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors">
                Login
            </button>
        </form>
    </div>
</div>

<!-- Admin Panel -->
<div id="adminPanel" class="hidden">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-8">
                    <h1 class="text-xl font-bold text-green-600">Blog Admin</h1>
                    <a href="/" class="text-gray-600 hover:text-green-600">Home</a>
                    <a href="/blog" class="text-gray-600 hover:text-green-600">View Blog</a>
                </div>
                <div class="flex items-center">
                    <span id="userEmail" class="mr-4 text-gray-600"></span>
                    <button id="logoutBtn" class="text-gray-600 hover:text-gray-900">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Blog Posts</h2>
            <button id="newPostBtn"
                    class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                New Post
            </button>
        </div>

        <div id="postsList" class="space-y-4"></div>
    </main>
</div>

<!-- Post Modal -->
<div id="postModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-md bg-white">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold" id="modalTitle">New Post</h3>
            <button id="closeModal" class="text-gray-600 hover:text-gray-900">&times;</button>
        </div>

        <form id="postForm" class="space-y-4">
            <!-- Title -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="postTitle" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                <p class="mt-1 text-sm text-gray-500">Character count: <span id="titleCount">0</span>/60 (Optimal: 50-60)</p>
            </div>

            <!-- SEO Section -->
            <div class="border-t pt-4">
                <h4 class="font-medium mb-2">SEO Settings</h4>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Meta Description</label>
                        <textarea id="metaDescription" maxlength="160"
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500"
                                  placeholder="Enter a compelling description (max 160 characters)"></textarea>
                        <p class="mt-1 text-sm text-gray-500">Characters: <span id="metaCount">0</span>/160 (Optimal: 150-160)</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Keywords</label>
                        <input type="text" id="keywords"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500"
                               placeholder="english learning, ielts tips, etc (comma separated)">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">URL Slug</label>
                        <input type="text" id="urlSlug"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500"
                               placeholder="your-post-url">
                    </div>
                </div>
            </div>

            <!-- Featured Image -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Featured Image URL</label>
                <div class="mt-1">
                    <input type="url" id="imageUrl"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500"
                           placeholder="https://example.com/image.jpg">
                    <p class="mt-2 text-sm text-gray-500">
                        Recommended size: 1200x630px for optimal social sharing
                    </p>
                </div>
            </div>

            <!-- Rich Text Editor -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Content</label>
                <div class="editor-container">
                    <div class="editor-toolbar" id="editor-toolbar"></div>
                    <div id="editor" class="prose max-w-full"></div>
                    <div class="seo-score">
                        <div class="flex justify-between mb-2">
                            <span>SEO Score</span>
                            <span id="seo-score-value">0%</span>
                        </div>
                        <div class="seo-score-bar">
                            <div class="seo-score-fill" id="seo-score-fill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="flex justify-end space-x-4">
                <button type="button" id="cancelPost"
                        class="px-4 py-2 border rounded-md hover:bg-gray-100">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                    Save Post
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDuOh75z6nLSrAlqNN3TvSbmCSnZwYvJ_Y",
        authDomain: "mirage-515a6.firebaseapp.com",
        projectId: "mirage-515a6",
        storageBucket: "mirage-515a6.firebasestorage.app",
        messagingSenderId: "247379330521",
        appId: "1:247379330521:web:86c45775f313e20ec785c8",
        measurementId: "G-2S83CZYW86"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Initializetiptap
    let editor;


    function initEditor() {
        const toolbar = document.getElementById('editor-toolbar');

        editor = new Editor({
            element: document.getElementById('editor'),
            extensions: [
                StarterKit,
                Image,
                Link,
                Placeholder.configure({
                    placeholder: 'Start writing your post...'
                })
            ],
            content: '',
            onUpdate: ({ editor }) => {
                updateSEOScore();
            }
        });

        function updateSEOScore() {
            const title = document.getElementById('postTitle').value;
            const content = editor.getHTML();
            const metaDescription = document.getElementById('metaDescription').value;
            const keywords = document.getElementById('keywords').value;

            let score = 0;
            const issues = [];

            // Title analysis (20 points)
            if (title.length >= 40 && title.length <= 60) {
                score += 20;
            } else {
                issues.push(`Title length should be 40-60 characters (current: ${title.length})`);
            }

            // Meta description analysis (20 points)
            if (metaDescription.length >= 150 && metaDescription.length <= 160) {
                score += 20;
            } else {
                issues.push(`Meta description should be 150-160 characters (current: ${metaDescription.length})`);
            }

            // Content length analysis (20 points)
            const plainText = content.replace(/<[^>]*>/g, '');
            const wordCount = plainText.split(/\s+/).length;
            if (wordCount >= 300) {
                score += 20;
            } else {
                issues.push(`Content should be at least 300 words (current: ${wordCount})`);
            }

            // Keyword usage analysis (20 points)
            if (keywords) {
                const keywordList = keywords.split(',').map(k => k.trim().toLowerCase());
                const contentLower = plainText.toLowerCase();

                let keywordFound = 0;
                keywordList.forEach(keyword => {
                    if (contentLower.includes(keyword)) {
                        keywordFound++;
                    }
                });

                score += Math.min((keywordFound / keywordList.length) * 20, 20);
            } else {
                issues.push('No keywords specified');
            }

            // Structure analysis (20 points)
            let structureScore = 0;
            if (content.includes('<h1>')) structureScore += 5;
            if (content.includes('<h2>')) structureScore += 5;
            if (content.includes('<p>')) structureScore += 5;
            if (content.includes('<img')) structureScore += 5;
            score += structureScore;

            // Update UI
            const scoreElement = document.getElementById('seo-score-value');
            const scoreFill = document.getElementById('seo-score-fill');

            scoreElement.textContent = `${Math.round(score)}%`;
            scoreFill.style.width = `${score}%`;
            scoreFill.style.backgroundColor = score >= 80 ? '#059669' : score >= 60 ? '#FBBF24' : '#DC2626';

            // Return score and issues for potential display
            return { score, issues };
        }
        // Create toolbar buttons
        const buttons = [
            { command: 'toggleBold', icon: 'B', title: 'Bold' },
            { command: 'toggleItalic', icon: 'I', title: 'Italic' },
            { command: 'toggleHeading', args: { level: 1 }, icon: 'H1', title: 'Heading 1' },
            { command: 'toggleHeading', args: { level: 2 }, icon: 'H2', title: 'Heading 2' },
            { command: 'toggleBulletList', icon: 'â€¢', title: 'Bullet List' },
            { command: 'toggleOrderedList', icon: '1.', title: 'Numbered List' },
            { command: 'toggleBlockquote', icon: '"', title: 'Quote' },
            {
                command: 'insertImage',
                icon: 'ðŸ–¼ï¸',
                title: 'Insert Image',
                action: () => {
                    const url = prompt('Enter image URL:');
                    if (url) {
                        editor.chain().focus().setImage({ src: url }).run();
                    }
                }
            },
            {
                command: 'toggleLink',
                icon: 'ðŸ”—',
                title: 'Insert Link',
                action: () => {
                    const url = prompt('Enter URL:');
                    if (url) {
                        editor.chain().focus().toggleLink({ href: url }).run();
                    }
                }
            }
        ];

        buttons.forEach(({ command, icon, title, args, action }) => {
            const button = document.createElement('button');
            button.textContent = icon;
            button.title = title;
            button.onclick = () => {
                if (action) {
                    action();
                } else if (args) {
                    editor.chain().focus()[command](args).run();
                } else {
                    editor.chain().focus()[command]().run();
                }
            };
            toolbar.appendChild(button);
        });
    }

    // Auth state observer
    auth.onAuthStateChanged((user) => {
        document.getElementById('loginSection').style.display = user ? 'none' : 'flex';
        document.getElementById('adminPanel').style.display = user ? 'block' : 'none';
        if (user) {
            document.getElementById('userEmail').textContent = user.email;
            loadPosts();
        }
    });

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            await auth.signInWithEmailAndPassword(email, password);
        } catch (error) {
            alert('Login failed: ' + error.message);
        }
    });

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());

    // Character counters
    document.getElementById('postTitle').addEventListener('input', function(e) {
        document.getElementById('titleCount').textContent = e.target.value.length;
    });

    document.getElementById('metaDescription').addEventListener('input', function(e) {
        document.getElementById('metaCount').textContent = e.target.value.length;
    });

    // Auto-generate slug from title
    document.getElementById('postTitle').addEventListener('input', function(e) {
        const slug = e.target.value
            .toLowerCase()
            .replace(/[^a-z0-9]+/g, '-')
            .replace(/^-+|-+$/g, '');
        document.getElementById('urlSlug').value = slug;
    });

    // SEO Score calculation
    function calculateSEOScore(postData) {
        let score = 0;
        const maxScore = 100;

        // Title length (optimal: 50-60 characters)
        const titleLength = postData.title.length;
        if (titleLength >= 50 && titleLength <= 60) score += 20;
        else if (titleLength >= 40 && titleLength <= 70) score += 15;

        // Meta description length (optimal: 150-160 characters)
        const metaDescLength = postData.metaDescription.length;
        if (metaDescLength >= 150 && metaDescLength <= 160) score += 20;
        else if (metaDescLength >= 120 && metaDescLength <= 170) score += 15;

        // Keywords present
        if (postData.keywords && postData.keywords.length > 0) score += 15;

        // Content length (at least 300 words)
        const wordCount = postData.content.replace(/<[^>]*>/g, '').split(/\s+/).length;
        if (wordCount >= 300) score += 15;

        // Image URL present
        if (postData.imageUrl) score += 15;

        // Slug optimization
        if (postData.slug && postData.slug.length > 0) score += 15;

        return Math.min(score, maxScore);
    }

    // Load posts
    async function loadPosts() {
        const postsDiv = document.getElementById('postsList');
        postsDiv.innerHTML = '';

        try {
            const querySnapshot = await db.collection('posts')
                .orderBy('createdAt', 'desc')
                .get();

            if (querySnapshot.empty) {
                postsDiv.innerHTML = `
                        <div class="text-center py-8">
                            <p class="text-xl text-gray-600">No posts yet</p>
                            <p class="mt-2 text-gray-500">Create your first post!</p>
                        </div>
                    `;
                return;
            }

            querySnapshot.forEach((doc) => {
                const post = doc.data();
                const postEl = document.createElement('div');
                postEl.className = 'bg-white p-6 rounded-lg shadow flex justify-between items-center mb-4';

                const seoScore = calculateSEOScore(post);
                const seoScoreClass = seoScore >= 80 ? 'bg-green-100 text-green-800' :
                    seoScore >= 60 ? 'bg-yellow-100 text-yellow-800' :
                        'bg-red-100 text-red-800';

                postEl.innerHTML = `
                        <div class="flex-grow">
                            <div class="flex items-center gap-2 mb-2">
                                <h3 class="font-bold text-xl">${post.title}</h3>
                                <span class="px-2 py-1 ${seoScoreClass} text-xs rounded">
                                    SEO: ${seoScore}%
                                </span>
                            </div>
                            <div class="text-sm text-gray-600">
                                <p>Published: ${post.createdAt?.toDate().toLocaleDateString()}</p>
                                <p class="text-sm text-gray-500">${post.metaDescription || ''}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <a href="/mirage/blog/post.html?slug=${post.slug}"
                               target="_blank"
                               class="text-blue-600 hover:text-blue-800">
                                View
                            </a>
                            <button onclick="editPost('${doc.id}')"
                                    class="text-green-600 hover:text-green-800">
                                Edit
                            </button>
                            <button onclick="deletePost('${doc.id}')"
                                    class="text-red-600 hover:text-red-800">
                                Delete
                            </button>
                        </div>
                    `;

                postsDiv.appendChild(postEl);
            });
        } catch (error) {
            console.error('Error loading posts:', error);
            postsDiv.innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-red-600">Error loading posts: ${error.message}</p>
                    </div>
                `;
        }
    }

    // Edit post
    window.editPost = async function(postId) {
        try {
            const postDoc = await db.collection('posts').doc(postId).get();

            if (postDoc.exists) {
                const post = postDoc.data();

                document.getElementById('postTitle').value = post.title || '';
                tinymce.get('editor').setContent(post.content || '');
                document.getElementById('imageUrl').value = post.imageUrl || '';
                document.getElementById('metaDescription').value = post.metaDescription || '';
                document.getElementById('keywords').value = post.keywords || '';
                document.getElementById('urlSlug').value = post.slug || '';

                document.getElementById('modalTitle').textContent = 'Edit Post';
                document.getElementById('postModal').classList.remove('hidden');

                const form = document.getElementById('postForm');
                form.dataset.mode = 'edit';
                form.dataset.postId = postId;
            }
        } catch (error) {
            console.error('Error loading post for edit:', error);
            alert('Error loading post: ' + error.message);
        }
    };

    // Delete post
    window.deletePost = async function(postId) {
        if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
            return;
        }

        try {
            await db.collection('posts').doc(postId).delete();
            alert('Post deleted successfully');
            await loadPosts();
        } catch (error) {
            console.error('Error deleting post:', error);
            alert('Error deleting post: ' + error.message);
        }
    };

    // Form submission handler
    document.getElementById('postForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const form = e.target;
        const isEditMode = form.dataset.mode === 'edit';
        const postId = form.dataset.postId;

        const postData = {
            title: document.getElementById('postTitle').value,
            content: editor.getHTML(),
            imageUrl: document.getElementById('imageUrl').value,
            metaDescription: document.getElementById('metaDescription').value,
            keywords: document.getElementById('keywords').value,
            slug: document.getElementById('urlSlug').value,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
            seoScore: updateSEOScore().score,
            excerpt: editor.getText().substring(0, 160) + '...',
            readingTime: `${Math.ceil(editor.getText().split(/\s+/).length / 200)} min read`,
            structuredData: {
                "@context": "https://schema.org",
                "@type": "BlogPosting",
                "headline": document.getElementById('postTitle').value,
                "description": document.getElementById('metaDescription').value,
                "image": document.getElementById('imageUrl').value,
                "dateModified": new Date().toISOString(),
                "author": {
                    "@type": "Person",
                    "name": auth.currentUser.email
                }
            }
        };

        try {
            if (isEditMode && postId) {
                await db.collection('posts').doc(postId).update(postData);
                alert('Post updated successfully!');
            } else {
                postData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                await db.collection('posts').add(postData);
                alert('Post created successfully!');
            }

            form.reset();
            form.dataset.mode = '';
            form.dataset.postId = '';
            editor.commands.setContent('');
            document.getElementById('postModal').classList.add('hidden');
            await loadPosts();

        } catch (error) {
            console.error('Error saving post:', error);
            alert('Error saving post: ' + error.message);
        }
    });

    // Modal handlers
    // Initialize editor when the modal opens
    document.getElementById('newPostBtn').addEventListener('click', () => {
        const form = document.getElementById('postForm');
        form.reset();
        form.dataset.mode = 'create';
        form.dataset.postId = '';
        initEditor();
        document.getElementById('modalTitle').textContent = 'New Post';
        document.getElementById('postModal').classList.remove('hidden');
    });

    // Clean up editor when modal closes
    ['closeModal', 'cancelPost'].forEach(id => {
        document.getElementById(id).addEventListener('click', () => {
            if (editor) {
                editor.destroy();
            }
            document.getElementById('postModal').classList.add('hidden');
        });
    });
    ['closeModal', 'cancelPost'].forEach(id => {
        document.getElementById(id).addEventListener('click', () => {
            document.getElementById('postModal').classList.add('hidden');
        });
    });
</script>
</body>
</html>
